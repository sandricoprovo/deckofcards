<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Deck of Cards</title>
</head>

<body>
  <div id="container">
    <h1>52 Card Deck</h1>
    <p class="remaining">Click 'New Game' to Begin.</p>
    <div class="buttons">
      <button class="newcard--btn">New Card</button>
      <button class="newgame--btn">New Game</button>
    </div>
    <!-- CARDS -->
    <div class="current--cards">
      <!-- CURRENT CARD -->
      <div class="card--current">
        <p class=" card--title">Current Card</p>
        <p class="current--info info"></p>
        <img class="current--img" src="" alt="">
      </div>
      <!-- PREVIOUS CARD -->
      <div class="card--previous">
        <p class=" card--title">Previous Card</p>
        <p class="prev--info info"></p>
        <img class="prev--img" src="" alt="">
      </div>
    </div>
  </div>
  <script src="./src/javascript/script.js"></script>
</body>

</html>

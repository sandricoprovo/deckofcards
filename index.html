<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Candy Game</title>
</head>

<body>
  <div id="wrapper">
    <h1>Candy Game Deck</h1>
    <p class="remaining">Click 'New Game' to Begin.</p>
    <div class="buttons">
      <button class="newcard--btn btn">New Card</button>
      <button class="newgame--btn btn">New Game</button>
    </div>
    <div class="current--cards">
      <div class="card--current">
        <p class=" card--title">Current Card</p>
        <p class="current--info info"></p>
        <img class="current--img" src="" alt="">
      </div>
      <div class="card--previous">
        <p class=" card--title">Previous Card</p>
        <p class="prev--info info"></p>
        <img class="prev--img" src="" alt="">
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
